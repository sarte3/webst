<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(function (){
            $('#frm1').submit(function (e){
                if(!$('#name').val()){
                    alert('이름을 입력하세요')
                    $('#name').focus();
                    e.preventDefault();
                    return;
                }
                if(!$('#content').val()){
                    alert('내용을 입력하세요')
                    $('#content').focus();
                    e.preventDefault();
                    return;
                }

                now = new Date();
                yy = now.getFullYear();
                mm = now.getMonth()+1;
                dd = now.getDate();
                hh = now.getHours();
                mi = now.getMinutes();
                ss = now.getSeconds();

                if(mm<10){
                    mm='0'+mm;
                }
                if(dd<10){
                    dd='0'+dd;
                }
                if(hh<10){
                    hh='0'+hh;
                }
                if(mi<10){
                    mi='0'+mi;
                }
                if(ss<10){
                    ss='0'+ss;
                }
                nowstr=yy+'년'+mm+'월'+dd+'일 '+hh+' : '+mi+' : '+ss;

                li=$('<li>').addClass('list')
                p1=$('<p>');
                span1=$('<span>').html($('#name').val()+'님');
                span2=$('<span>').html(nowstr)
                input=$('<input>').attr('type','button').attr('value','삭제').addClass('del')
                p2=$('<p>').html($('#content').val());
                p1.append(span1).append(span2).append(input);
                li.append(p1).append(p2);
                $('#result').append(li);
                $('#name').val('');
                $('#content').val('');
                $('#name').focus();
                e.preventDefault();
                return;
            })
            //$(document).on('이벤트','선택자',function(){})
            $(document).on('click','.del',function(){
                if(confirm('정말?')) {
                    $(this).parents('.list').remove();
                }
            })

        })
    </script>
</head>
<body>
<h1>동적 추가 2</h1>
<div id="one">
    <form id="frm1">
        <div>
            작성자
            <input type="text" name="name" id="name">
            <input type="submit" value="저장하기">
        </div>
        <div>
            댓글 내용
            <textarea name="content" id="content"></textarea>
        </div>
    </form>
</div>
<ul id="result"></ul>
<pre>
    A.append(B) : A에 B를 추가하다
    B.appendTo(A) : B를 A에 추가하다
    B.remove() : B를 제거
</pre>
</body>
</html>
