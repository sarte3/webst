<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function timer() {
            //변수 = new Date(); 시스템 시간
            //변수 = new Date(년, 월, 일); 월 0~11
            now = new Date();
            /*document.write('<h3>'+now+'</h3>')
            document.write('<h3>'+now.getFullYear()+'</h3>') //년
            document.write('<h3>'+(now.getMonth()+1)+'</h3>') //월
            document.write('<h3>'+now.getDate()+'</h3>') //일
            days = ['일', '월', '화', '수', '목', '금', '토'];
            document.write('<h3>'+days[now.getDay()]+'요일'+'</h3>') //요일 0(일)~6(토)
            document.write('<h3>'+now.getHours()+'</h3>') //시
            document.write('<h3>'+now.getMinutes()+'</h3>') //분
            document.write('<h3>'+now.getSeconds()+'</h3>') //초
            */
            s = now.getHours() + ':' + now.getMinutes() + ':' + now.getSeconds();
            //document.write('<h3>'+s+'</h3>');
            document.getElementById('t').innerHTML = s;
        }
        //setInterval(함수명,1/000단위)
        function autoTimer(){
            setInterval(timer,1000);
        }
    </script>
</head>
<body onload="autoTimer()">
<h1>12번가</h1>
<hr>
<div id="t"></div>
</body>
</html>
