<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        function f1() {
            document.getElementById('one').innerHTML = '안녕~';
        }
        //jQuery(f1) //onload까지 처리됨
        //jQuery는 $ 객체 반환
        //$(f1)
        //a = f1;
        //jQuery(a)
        /*jQuery(function (){
            alert($('h1').html()); // 값 가져오기
            $('#one').html('안녕안녕안녕') // 값 넣기
        })*/
        $(function (){
            alert($('h1').html()); // 값 가져오기
            $('#one').html('안녕안녕안녕') // 값 넣기
        })
    </script>
</head>
<!--<body onload="f1()">-->
<body>
<h1 id="one">jQuery 테스트</h1>
<hr>
<ul>
    <li>one</li>
    <li>two</li>
    <li>three</li>
    <li>four</li>
    <li>five</li>
    <li>six</li>
    <li>seven</li>
    <li>eight</li>
    <li>nine</li>
</ul>
<script>
    //가상클래스 - 선택자:상황
    $('li:first, li.last').css('background','yellow');
    $('li:eq(5)').css('background','pink'); //equal 0부터 시작
    $('li:lt(4)').css('color','red'); //less than
</script>
<hr>
<p>한국의 산</p>
<ol>
    <li>지리산</li>
    <li>설악산</li>
    <li>구름산</li>
    <li>가야산</li>
</ol>
<p>한국의 강</p>
<ol>
    <li>한강</li>
    <li>낙동강</li>
    <li>영산강</li>
    <li>금강</li>
</ol>
<script>
    $('li:first').css('background','green'); //첫 번째 li
    $('li:first-child').css('background','blue'); //선택된 엘리먼트 중 부모를 기준으로 첫번째
    $('li:nth-child(even)').css('background','gray');
    $('li:nth-child(3n)').css('background','orange'); //순서값 1부터
</script>
<hr>
<p>지리산은 2번째로 <span>높은 산</span>입니다.</p>
<p>지리산은 봄되면 산수유 축제를 합니다.</p>
<p>산수유 꽃은 노랑색입니다.</p>
<p></p>
<p> </p>
<script>
    $('p:has(span)').css('background','lime'); //span 태그를 가진 객체
    $('p:contains("산수유")').css('background','green'); //산수유 문자열을 가진 객체
    $('p:empty').css('border','solid 1px red'); //완전히 빈 엘리먼트만 선택
</script>
<hr>
<form>
    <label for="city">도시</label>
    <input type="text" name="city" id="city"><br/>
    비밀번호
    <input type="password" name="pw" id="pw"><br/>
    <input type="button" value="누르세요">
</form>
<script>
    $('input:text').css('background','green').css('color','white')
    $('input:password').css('background','red')
</script>
</body>
</html>
