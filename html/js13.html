<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #one {
            background: green;
            color: red;
        }
    </style>
    <script>
        function f1(){
            document.getElementById('one').innerHTML='함수실행됨';
            //css는 중복아이디 인식, 자바스크립트는 먼저 나타나는 id값만 인식
        }
    </script>
</head>
<body>
    <h1 id="one">자바스크립트 이벤트</h1>
    <h1 id="one">는 쫌 재밌죠</h1>
    <a href="#" onclick="f1()">함수 호출</a>
</body>
</html>
