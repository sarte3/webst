<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        ul{
            padding: 0px;
        }

        .menu{
            float: left;
            list-style-type: none;
            text-align: center;
          }

        .select {
            background: dodgerblue;
            font-weight: 900;
            color:white;
        }

        a {
            text-decoration: none;
            display: block;
            width: 100px;
            padding: 10px;
        }

        ul::after{
            content:'';
            clear:both;
            display: block;
        }
    </style>
    <script>
        $(function (){
            $('.menu a').hover(function (){
                $(this).addClass('select')

            },function (){
                $(this).removeClass('select')

            })

        })
    </script>
</head>
<body>
<ul>
    <li class="menu"><a href="#">Oracle</a>
    </li>
    <li class="menu"><a href="#">HTML5</a>
     </li>
    <li class="menu"><a href="#">CSS</a></li>
    <li class="menu"><a href="#">Javascript</a></li>
    <li class="menu"><a href="#">jquery</a></li>
</ul>
</body>
</html>
