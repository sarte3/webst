<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #one {
            width: 200px;
            height: 200px;
            background: red;
        }
        #two {
            width: 200px;
            height: 200px;
            background: green;
        }
    </style>
    <script>
        /* 브라우저 제어를 위한 내장 객체
        1) window 객체 : 자바스크립트의 최상위 객체
        내장 객체 접근시 window.내장객체명.함수이름();
        모든 객체가 윈도우 안에 내장되어 있으므로 생략 가능 내장객체명.함수이름();
        window.document.getElementById('id값');
        2) document 객체 : HTML의 내용 제어, css 제어
        3) form 객체
        4) image 객체
        5) location 객체
         */
        function f1(){
            document.getElementById('one').style.background='pink';
        }

        function f2(){
            document.getElementById('one').style.background='red';
        }

    </script>
</head>
<body>
<h1>도큐먼트 객체</h1>
<div id="one" class="first" onmouseover="f1()" onmouseout="f2()">테스트 1번</div>
<div id="two" class="first">테스트 2번</div>
</body>
</html>
