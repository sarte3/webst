<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="이정삼2.css">
</head>
<body>
<div class="container">
    <table>
        <form name="frm1" action="#">
            <tr>
                <td colspan="2" class="title">회원가입</td>
            </tr>
            <tr>
                <td>사용자 ID</td>
                <td>
                    <input type="text" name="userid" id="userid">
                    <input type="button" value="중복확인">
                </td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td>
                    <input type="password" name="pw" id="pw">
                </td>
            </tr>
            <tr>
                <td>비밀번호 확인</td>
                <td>
                    <input type="password" name="pw2" id="pw2">
                </td>
            </tr>
            <tr>
                <td>주민등록번호</td>
                <td>
                    <input type="text" maxlength="6" name="ssn1" id="ssn1"> -
                    <input type="text" maxlength="7" name="ssn2" id="ss2">
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td>
                    <input type="text" name="email1" id="email1"> @
                    <input type="text" name="email2" id="email2">
                    <select name="esel">
                        <option value="0">직접작성</option>
                        <option value="1">네이버</option>
                        <option value="2">다음</option>
                        <option value="3">구글</option>
                        <option value="4">네이트</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>취미</td>
                <td>
                    <input type="checkbox" name="hobby">등산
                    <input type="checkbox" name="hobby">낚시
                    <input type="checkbox" name="hobby">여행
                    <input type="checkbox" name="hobby">독서
                    <input type="checkbox" name="hobby">기타
                </td>
            </tr>
            <tr>
                <td>주소</td>
                <td>
                    <input type="text" name="addr" id="addr">
                </td>
            </tr>
            <tr>
                <td>직업</td>
                <td>
                    <select name="jobsel">
                        <option value="0">직접입력</option>
                        <option value="1">IT분야</option>
                        <option value="2">농업분야</option>
                        <option value="3">상업분야</option>
                        <option value="4">기타</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>자기소개</td>
                <td>
                    <textarea placeholder="간략히 작성하세요" cols="50" rows="4"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="last">
                    <input type="submit" value="회원가입">
                    <input type="reset" value="다시입력">
                </td>
            </tr>
        </form>
    </table>
</div>
</body>
</html>
