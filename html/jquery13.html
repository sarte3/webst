<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<div>요소의 생성시 인수에 &lt;와 &gt;가 포함</div>
<script>
    a = $('<p>생성된 문단 1</p>');
    //a.appendTo('body')
    a.appendTo('div');
    b = $('<p></p>').html('생성된 <strong>문단</strong> 2').css('background','yellow');
    b.appendTo('body');
</script>
<hr>
<div id="one">
    <p>원래 있음 1</p>
    <p>원래 있음 2</p>
    <p>원래 있음 3</p>
</div>
<script>
    x = $('<p>새 내용 1</p>').css('background','green')
    y = $('<p>새 내용 2</p>').css('background','red')
    z = $('<p>새 내용 3</p>').css('background','orange')
    w = $('<p>새 내용 4</p>').css('background','pink')
    one = $('#one');
    x.appendTo(one) //one의 맨 뒤에 추가
    y.prependTo(one) //one의 맨 앞에 추가
    z.insertAfter(one) //one 뒤에 삽입
    w.insertBefore(one)
</script>
</body>
</html>
