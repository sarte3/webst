<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(function (){
            /*$(window).resize(function (){
                $('#result').html('<p>'+$(window).width()+'x'+$(window).height()+'</p>')
            })*/

            //alert('attr : '+$('img').attr('src'));
            //alert('prop : '+$('img').prop('src'));

            $('img').click(function (){
                $(this).attr('src','../img/2.jpg')
                //$(this).prop('src','../img/2.jpg')
            })

            //alert('attr : '+$('a').attr('href'));
            //alert('prop : '+$('a').prop('href'));

        })
    </script>
</head>
<body>
<pre>
    $(선택자).attr(속성이름, 값) : 속성에 값 넣어주기
    $(선택자).attr(속성이름) : 속성에 해당하는 값 가져오기
    $(선택자).prop(속성이름[, 값]) : 자바스크립트 입장에서의 속성
</pre>
<img src="../img/1.jpg">
<hr>
<p><a href="#">링크</a> </p>
<hr>
<label>정보 수신</label>
<input type="checkbox" id="info" checked>
<p id="one"></p>
<script>
    $('#info').change(function (){
        $('#one').html(
            'attr : '+$(this).attr('checked')+'<br/>'+
            'prop : '+$(this).prop('checked')+'<br/>'+
            'is :'+$(this).is(':checked')+'<br>'
        )
    })
</script>
<hr>
<h1>전체 선택 기능</h1>
<form name="frm1">
    <fieldset>
        <legend>취미</legend>
        <p>
            <input type="checkbox" id="all">
            <label for="all">전체 선택</label>
        </p>
        <p>
            <input type="checkbox" id="hobby1" class="hobby" value="운동">운동<br/>
            <input type="checkbox" id="hobby2" class="hobby" value="독서">독서<br/>
            <input type="checkbox" id="hobby3" class="hobby" value="여행">여행<br/>
            <input type="checkbox" id="hobby4" class="hobby" value="음악">음악<br/>
        </p>
    </fieldset>
</form>
<script>
    $('#all').change(function (){
        //alert($(this).prop('checked'))
        $('.hobby').prop('checked',$(this).prop('checked'));
    })
</script>
<hr>
<form name="frm2">
    <input type="checkbox" id="uploadok">이미지 등록<br/>
    사진 <input type="file" id="f1" disabled>
</form>
<script>
    $('#uploadok').change(function (){
        //alert($(this).is(':checked'))
        $('#f1').prop('disabled',!$(this).is(':checked'))
    })
</script>
<hr>
<div id="result"></div>
</body>
</html>
