<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;

        }

        ul.main > li{
            float: left;
            width: 150px;
            height: 30px;
            background: lightblue;
        }
        ul.main::after {
            content: '';
            display: block;
            clear: both;
        }
        .main > li > a {
            text-decoration: none;
            display: block;
            width:100%;
            height: 100%;
            font-weight: 900;
            line-height: 30px;
            text-align: center;
            color: black;
        }
        .main li a:hover {
            background: dodgerblue;
            color: white;
        }
        .sub a {
            text-decoration: none;
            display: block;
            width: 100%;
            height: 100%;
            line-height: 30px;
            color: black;
        }
    </style>
    <script>
        $(function (){
            $('.sub').hide();
            $('.main > li').hover(function (){
                $(this).find('.sub').show();
            },function (){
                $(this).find('.sub').hide();
            })
        })
    </script>
</head>
<body>
<ul class="main">
    <li>
        <a href="#">Oracle</a>
        <ul class="sub">
            <li><a href="#">오라클 설치</a></li>
            <li><a href="#">SQL</a></li>
            <li><a href="#">PL/SQL</a></li>
        </ul>
    </li>
    <li>
        <a href="#">HTML5</a>
        <ul class="sub">
            <li><a href="#">기본 태그</a></li>
            <li><a href="#">폼 태그</a></li>
            <li><a href="#">시멘틱 태그</a></li>
        </ul>
    </li>
    <li>
        <a href="#">CSS</a>
        <ul class="sub">
            <li><a href="#">글자, 바탕색</a></li>
            <li><a href="#">레이아웃</a></li>
            <li><a href="#">선택자</a></li>
        </ul>
    </li>
    <li>
        <a href="#">Javascript</a>
        <ul class="sub">
            <li><a href="#">기본 문법</a></li>
            <li><a href="#">함수</a></li>
            <li><a href="#">객체</a></li>
        </ul>
    </li>
    <li>
        <a href="#">jquery</a>
        <ul class="sub">
            <li><a href="#">환경 설정</a></li>
            <li><a href="#">함수</a></li>
            <li><a href="#">동적 생성</a></li>
        </ul>
    </li>
</ul>
</body>
</html>
